<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naturezas</title>
  <link rel="stylesheet" href="nat.css" />
</head>
<body>
    
  <header>
    <h1>Naturezas</h1>

    <h2>Atividades desenvolvidas</h2>

    <div class="nat-slider">
      <button class="nat-btn prev">&#10094;</button>

      <div class="nat-track">
        <div class="nat-slide"><img src="15.png" class="foto-perfil"></div>
        <div class="nat-slide"><img src="16.png" alt="Imagem 2" class="foto-perfil"></div>
        <div class="nat-slide"><img src="18.png" alt="Imagem 3" class="foto-perfil"></div>
        <div class="nat-slide"><img src="19.png" alt="Imagem 4" class="foto-perfil"></div>
      </div>

      <button class="nat-btn next">&#10095;</button>
    </div>

    <div class="nat-dots"></div>
  </header>

  <!-- chama o javascript -->
  <script src="nat.js"></script>
</body>
</html>
