<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('img/Blue Bold Project Proposal Presentation (1).png') ;
      background-size: cover;
    }

    form {
      width: 400px; 
      padding: 40px;
      border-radius: 20px; 
      background: rgba(255, 255, 255, 0.8); /* fundo translúcido */
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    form h3 {
      margin-bottom: 25px;
      color: #162b96;
      font-size: 28px;
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      margin: 15px auto;
      width: 90%;
      height: 45px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 95%;
      height: 50px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background-color: #162b96;
      color: #fefefe;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input[type="submit"]:hover {
      background-color: #0f1f7a; 
    }
  </style>
</head>
<body>
  <form>
    <h3>Login</h3>
    <input type="text" placeholder="Usuário" id="login">
    <input type="password" placeholder="Senha" id="senha">
    <input type="submit" value="Entrar" onclick="logar(); return false;">
  </form>

  <script>
    function logar() {
      var login = document.getElementById("login").value;
      var senha = document.getElementById("senha").value;

      if (login === "admin" && senha === "admin") {
        alert("Sucesso");
        location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos");
      }
    }
  </script>
</body>
</html>
