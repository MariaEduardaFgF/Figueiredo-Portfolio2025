<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linguagens</title>
  <link rel="stylesheet" href="ling.css" />
</head>
<body>
    
  <header>
    <h1>Linguagens</h1>
    <h2>Atividades desenvolvidas</h2>

    <div class="ling-slider">
      <button class="ling-btn prev">&#10094;</button>

      <div class="ling-track">
        <div class="ling-slide"><img src="5.png" alt="Imagem 1" class="foto-perfil"></div>
        <div class="ling-slide"><img src="6.png" alt="Imagem 2" class="foto-perfil"></div>
        <div class="ling-slide"><img src="7.png" alt="Imagem 3" class="foto-perfil"></div>
        <div class="ling-slide"><img src="8.png" alt="Imagem 3" class="foto-perfil"></div>
      </div>

      <button class="ling-btn next">&#10095;</button>
    </div>

    <div class="ling-dots"></div>
  </header>

  <!-- chama o javascript -->
  <script src="ling.js"></script>
</body>
</html>
